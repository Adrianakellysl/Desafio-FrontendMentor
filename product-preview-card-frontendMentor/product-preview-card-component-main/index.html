<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <article class="item img">
      <picture>
        <source media="(640px)" srcset="./images/image-product-desktop.jpg">

        <img src="./images/image-product-mobile.jpg" alt="img" class="img">
      </picture>
    </article>

    <article class="item secaoConteudo">
      <h2 class="title">Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">
        floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li class="price">$149.99</li>
        <li><s>$169.99</s></li>
      </ul>

      <button class="btn"><img class="imgCart" src="./images/icon-cart.svg" alt="imgCart">Add to Cart
      </button>
    </article>
  </main>

  <div class="finish">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriana Lima</a>.
  </div>
</body>
</html>
